# NGINX Configuration for TEST Environment
# Server: dev2.bankimonline.com

# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name dev2.bankimonline.com 45.83.42.74;
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name dev2.bankimonline.com 45.83.42.74;
    
    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/dev2.bankimonline.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dev2.bankimonline.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # React app root
    root /var/www/bankim/current/build;
    index index.html index.htm;
    
    # Frontend routes
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # Static assets
    location /static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # API proxy
    location /api/ {
        proxy_pass http://localhost:8003;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Security headers
        proxy_hide_header X-Powered-By;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
    }
    
    # Document uploads
    location /uploads/ {
        alias /var/www/bankim/uploads/;
        add_header Cache-Control "private, max-age=31536000";
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
}