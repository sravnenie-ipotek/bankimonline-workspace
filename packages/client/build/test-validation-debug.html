<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Validation Debug Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            direction: rtl;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            background: #f5f5f5;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        pre {
            background: #333;
            color: #fff;
            padding: 10px;
            overflow-x: auto;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .success {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>בדיקת Validation לאזרחות</h1>
    
    <div class="section">
        <h2>בדיקת getValidationErrorSync</h2>
        <button onclick="testValidationSync()">בדוק Validation Sync</button>
        <div id="syncResult"></div>
    </div>
    
    <div class="section">
        <h2>בדיקת Yup Schema</h2>
        <button onclick="testYupSchema()">בדוק Yup Schema</button>
        <div id="yupResult"></div>
    </div>
    
    <div class="section">
        <h2>בדיקת שפה נוכחית</h2>
        <button onclick="checkLanguage()">בדוק שפה</button>
        <div id="langResult"></div>
    </div>
    
    <div class="section">
        <h2>Console Output</h2>
        <pre id="console"></pre>
    </div>

    <script>
        // Capture console logs
        const consoleDiv = document.getElementById('console');
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            consoleDiv.textContent += args.join(' ') + '\n';
        };

        async function testValidationSync() {
            const resultDiv = document.getElementById('syncResult');
            try {
                // Import the validation module
                const module = await import('/src/utils/validationHelpers.ts');
                const { getValidationErrorSync, preloadValidationErrors } = module;
                
                // First preload errors
                await preloadValidationErrors();
                
                // Test the specific error key
                const errorKey = 'error_citizenship_countries_required';
                const result = getValidationErrorSync(errorKey, 'Fallback message');
                
                resultDiv.innerHTML = `
                    <p>Error Key: <strong>${errorKey}</strong></p>
                    <p>Result: <strong class="${result === errorKey ? 'error' : 'success'}">${result}</strong></p>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }
        
        async function testYupSchema() {
            const resultDiv = document.getElementById('yupResult');
            try {
                // Import Yup and the schema
                const [yupModule, constantsModule] = await Promise.all([
                    import('yup'),
                    import('/src/pages/Services/pages/BorrowersPersonalData/FirstStep/constants.ts')
                ]);
                
                const Yup = yupModule.default;
                const { getValidationSchema } = constantsModule;
                
                // Get the schema
                const schema = getValidationSchema();
                
                // Test validation with empty array
                const testData = {
                    additionalCitizenships: 'yes',
                    citizenshipsDropdown: []
                };
                
                try {
                    await schema.validateAt('citizenshipsDropdown', testData);
                    resultDiv.innerHTML = '<p class="success">Validation passed (should not happen!)</p>';
                } catch (validationError) {
                    resultDiv.innerHTML = `
                        <p>Validation failed (expected)</p>
                        <p>Error message: <strong class="error">${validationError.message}</strong></p>
                    `;
                }
                
                // Test with values
                const testData2 = {
                    additionalCitizenships: 'yes',
                    citizenshipsDropdown: ['ישראל', 'ארצות הברית']
                };
                
                try {
                    await schema.validateAt('citizenshipsDropdown', testData2);
                    resultDiv.innerHTML += '<p class="success">Validation passed with values!</p>';
                } catch (validationError) {
                    resultDiv.innerHTML += `<p class="error">Still failing with values: ${validationError.message}</p>`;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }
        
        function checkLanguage() {
            const resultDiv = document.getElementById('langResult');
            
            const info = {
                'document.lang': document.documentElement.lang,
                'i18next.language': window.i18next ? window.i18next.language : 'i18next not loaded',
                'localStorage i18nextLng': localStorage.getItem('i18nextLng'),
                'window.location': window.location.href
            };
            
            resultDiv.innerHTML = Object.entries(info)
                .map(([key, value]) => `<p>${key}: <strong>${value}</strong></p>`)
                .join('');
        }
    </script>
</body>
</html>
