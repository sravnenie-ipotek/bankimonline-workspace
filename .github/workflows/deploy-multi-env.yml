name: Deploy to Test & Production

on:
  push:
    branches:
      - main  # Deploy to test on main push
      - production  # Deploy to prod on production branch
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment Environment'
        required: true
        default: 'test'
        type: choice
        options:
          - test
          - production
          - both

